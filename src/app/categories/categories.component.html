<div
class="container">
    <div class="row">
    <h4>Category</h4>
    </div>
      <div class="row" >
        <form [formGroup]="catgForm" (ngSubmit)="saveCategory()">
            <div class="form-floating mb-3">
                <input type="text" readonly class="form-control" formControlName="cid"   id="cid" name="cid" placeholder="Category id" >
                <label for="floatingInput">Category Id</label>
                <small class="text-secondart">this is readonly field</small>
            </div>
            <div class="form-floating mb-3">
                <input type="text" required class="form-control" formControlName="cname" id="cname" name="cname" placeholder="Category Name" >
                <label for="floatingInput">Category Name</label>
                <small class="text-danger" *ngIf="cname?.invalid && cname?.touched">Name is required</small>
            </div>
           
            <div class="form-floating mb-3">
             <input type="submit" *ngIf="!isUpdatedBtn" [disabled]="catgForm.invalid" class="btn btn-primary" value="Add" />
             <input type="submit" *ngIf="isUpdatedBtn" [disabled]="catgForm.invalid"  class="btn btn-primary" value="Update" />
             <input type="submit" class="btn btn-seconday" value="Cancel" (click)="clearForm()"/>
            </div>
        </form>
       </div>
    </div>
    
    <br/>
    
    <div class="row" > 
        <div class="col-12"> 
            <table class="table table-bordered"> 
                <thead> 
                    <tr> 
                        <th>cid</th> 
                        <th>cname</th> 
                        <th>Actions</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr *ngFor="let c of catgList"> 
                        <td>{{c.cid}}</td> 
                        <td>{{c.cname}}</td> 
                        <td> 
                            <input type="button" class="btn btn-primary" value="Edit" (click)="edit(c)"/> 
                            <input type="button" class="btn btn-danger" value="Delete" (click)="delete(c.Cid)"/> 
                        </td> 
                    </tr> 
                </tbody> 
            </table> 
        </div> 
    </div>

<div class="navbar-container">
  <div class="nav-right">
    <ul class="nav" *ngIf="!islogin">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'Login'">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'Register'">Register</a>
      </li>
    </ul>

    <ul class="nav" *ngIf="islogin">
      <li class="nav-item">
        <a class="nav-link home" aria-current="page" [routerLink]="''">Home</a>
      </li>
      <li class="nav-item" *ngIf="roleId==1">
        <a class="nav-link" [routerLink]="'categories'">Category</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'products'">Product</a>
      </li>
      <li class="nav-item" *ngIf="roleId==2">
        <a class="nav-link cart" [routerLink]="'/cart'">Your Cart</a>
      </li>
      <li class="nav-item" *ngIf="roleId==2">
        <a class="nav-link orders" [routerLink]="'/orders'">Your Order</a>
      </li>
    </ul>
  </div>

  <div class="nav-left">
    <ul class="nav" *ngIf="islogin">
      <li class="nav-item">
        <a class="nav-link logout" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</div>


<router-outlet></router-outlet>
